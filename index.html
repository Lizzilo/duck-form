<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duckform</title>
</head>
<body>
    <form class="form" autocomplete="off">
        <h1 class="main-title">Kontakt formulär</h1>
        <h4 class="main-info">Skicka ett meddelande & få svar inom 48 timmar.</h4>
    
        <label for="name" class="label">För- & Efternamn</label>
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
        <label for="email" class="label">Mail address</label>
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required="" autofocus="">
            <div class="label__text">Ditt meddelande</div>
            <textarea name="message" cols="30" rows="4" class="textarea" placeholder="Enter your message"></textarea>
        </label>
        <div class="checkbox-container">
            <label class="checkbox-label">
                    <input type="checkbox" checked="">
                    <span class="checkbox-custom rectangular"></span>
                    <div class="input-title">Prenumenera på nyhetsbrev</div>
            </label>

        </div>
        <button type="submit" class="button">Skicka</button>
    </form>
</body>
